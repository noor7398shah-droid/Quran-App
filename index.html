<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al Musalimeen | Your Deen Companion</title>

<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--primary:#facc15;
--bg-dark:#062216;
--card-green:#113d2c;
--text-main:#fff;
--text-dim:rgba(255,255,255,0.7);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif;}
body{background:var(--bg-dark);color:var(--text-main);overflow-x:hidden;}
.amiri{font-family:'Amiri',serif;}

nav{
padding:1rem 8%;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
background:rgba(6,34,22,.95);
backdrop-filter:blur(10px);
}
.logo{
font-size:1.3rem;
font-weight:800;
color:var(--primary);
display:flex;
gap:10px;
align-items:center;
}

.hero{
display:flex;
flex-direction:column;
align-items:center;
padding:50px 8% 20px;
text-align:center;
}
.hero h1{
font-size:clamp(2rem,8vw,3rem);
font-weight:800;
line-height:1.1;
}

.download-btn{
background:var(--primary);
color:#000;
padding:16px 40px;
border-radius:50px;
text-decoration:none;
font-weight:800;
display:inline-flex;
align-items:center;
gap:12px;
margin-top:25px;
box-shadow:0 10px 30px rgba(250,204,21,.3);
transition:.3s;
}
.download-btn:hover{
transform:translateY(-3px);
box-shadow:0 15px 40px rgba(250,204,21,.4);
}

.live-count{
margin-top:15px;
font-weight:700;
color:var(--primary);
font-size:.9rem;
}

/* Slider */
.slider-container{
width:100%;
overflow:hidden;
padding:40px 0;
}
.slider-track{
display:flex;
width:max-content;
animation:scroll 25s linear infinite;
gap:25px;
}
.slider-track img{
width:230px;
border-radius:24px;
border:5px solid var(--card-green);
box-shadow:0 15px 35px rgba(0,0,0,.4);
}
@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

/* Features */
.features{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:20px 8%;
max-width:600px;
margin:0 auto;
}
.feature-item{
background:var(--card-green);
padding:25px 15px;
border-radius:20px;
text-align:center;
border:1px solid rgba(250,204,21,.05);
}
.feature-item i{
color:var(--primary);
margin-bottom:10px;
display:block;
}
.feature-item h3{
font-size:.85rem;
font-weight:700;
}

/* Ayah */
.ayah-card{
background:linear-gradient(135deg,var(--card-green),#041a11);
margin:30px 8% 60px;
padding:40px 25px;
border-radius:30px;
text-align:center;
border-left:5px solid var(--primary);
}

/* Footer */
footer{
padding:40px;
text-align:center;
background:#03140d;
color:var(--text-dim);
font-size:.8rem;
}
</style>
</head>

<body>

<nav>
<div class="logo">
<i data-lucide="moon-star"></i> 
Al Musalimeen
</div>
<div style="font-size:.65rem;color:var(--primary);border:1px solid var(--primary);padding:4px 12px;border-radius:50px;font-weight:800;">
PREMIUM
</div>
</nav>

<section class="hero">
<h1 class="amiri" style="color:var(--primary);font-size:3.5rem;margin-bottom:5px;">
السلام عليكم
</h1>
<h1>Your Premium Deen<br>Companion</h1>
<p style="color:var(--text-dim);margin-top:15px;font-size:.9rem;">
Ad-free Quran, Prayer Times, Tasbih & more.
</p>
