<script>

/* SMOOTH SCROLL FADE */
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    const top=sec.getBoundingClientRect().top;
    if(top<window.innerHeight-100){
      sec.classList.add("visible");
    }
  });
});

/* LIGHT DARK MODE */
function toggleMode(){
  document.body.classList.toggle("light");
}

/* GITHUB API LIVE VERSION + DOWNLOAD COUNT */
fetch("https://api.github.com/repos/noor7398shah-droid/Quran-App/releases")
.then(res=>res.json())
.then(data=>{
  let total=0;
  let latest=data[0];
  document.getElementById("version").innerText=latest.tag_name;

  data.forEach(release=>{
    release.assets.forEach(asset=>{
      total+=asset.download_count;
    });
  });

  animateCounter(total);
});

/* ANIMATED COUNTER */
function animateCounter(target){
  let count=0;
  let speed=Math.ceil(target/100);

  let interval=setInterval(()=>{
    count+=speed;
    if(count>=target){
      count=target;
      clearInterval(interval);
    }
    document.getElementById("downloads").innerText=count;
  },20);
}

</script>
