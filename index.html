<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

<body>

<div class="container">

  <div class="version">
    Latest Version: <span id="latestVersion">Checking...</span>
  </div>

  <a class="btn"
     href="https://github.com/noor7398shah-droid/Quran-App/releases/latest/download/QuranApp_latest.apk">
     Download Latest Version
  </a>

<script>

// GitHub API - Latest Version + Real Download Count
fetch("https://api.github.com/repos/noor7398shah-droid/Quran-App/releases/latest")
.then(res=>res.json())
.then(data=>{
  document.getElementById("latestVersion").innerText = data.tag_name;

  let total = 0;
  data.assets.forEach(asset=>{
    total += asset.download_count;
  });
  document.getElementById("downloadCount").innerText = total;
})
.catch(()=>{
  document.getElementById("latestVersion").innerText="v1.0";
  document.getElementById("downloadCount").innerText="0";
});


// PARTICLES ANIMATION
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];
let numberOfParticles = 80;

class Particle{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = Math.random()*3+1;
    this.speedX = Math.random()*1-0.5;
    this.speedY = Math.random()*1-0.5;
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;

    if(this.x>canvas.width) this.x=0;
    if(this.x<0) this.x=canvas.width;
    if(this.y>canvas.height) this.y=0;
    if(this.y<0) this.y=canvas.height;
  }
  draw(){
    ctx.fillStyle="rgba(255,255,255,0.5)";
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function init(){
  particlesArray=[];
  for(let i=0;i<numberOfParticles;i++){
    particlesArray.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<particlesArray.length;i++){
    particlesArray[i].update();
    particlesArray[i].draw();
  }
  requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

</script>

</body>
