<script>

/* ===== SCROLL FADE ===== */
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top<window.innerHeight-100){
      sec.classList.add("visible");
    }
  });

  const scroll=window.scrollY;
  document.querySelector(".bg-star").style.transform=
    `rotate(${scroll*0.05}deg)`;
});

/* ===== THEME SWITCH ===== */
function setTheme(mode){
  document.body.className="";
  if(mode==="ramadan") document.body.classList.add("ramadan");
  if(mode==="light") document.body.classList.add("light");
}

/* ===== GITHUB API ===== */
fetch("https://api.github.com/repos/noor7398shah-droid/Quran-App/releases")
.then(res=>res.json())
.then(data=>{
  let total=0;
  document.getElementById("version").innerText=data[0].tag_name;
  data.forEach(release=>{
    release.assets.forEach(asset=>{
      total+=asset.download_count;
    });
  });
  animateCounter(total);
});

/* ===== ANIMATED COUNTER ===== */
function animateCounter(target){
  let count=0;
  let speed=Math.ceil(target/100);
  let interval=setInterval(()=>{
    count+=speed;
    if(count>=target){
      count=target;
      clearInterval(interval);
    }
    document.getElementById("downloads").innerText=count;
  },20);
}

</script>
