  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Musalmeen | Quran App</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #facc15; 
            --bg-dark: #062216;  
            --card-green: #113d2c;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Fixed Bottom Space Issue */
        html, body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden; /* Side scroll khatam karne ke liye */
            width: 100%;
            height: 100%;
        }

        .amiri { font-family: 'Amiri', serif; }

        nav {
            padding: 1.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            background: rgba(6, 34, 22, 0.8);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 5% 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2.2rem, 7vw, 4rem);
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .download-btn {
            background: var(--primary);
            color: #000;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            margin-top: 20px;
        }

        /* Screenshot Slider Fixed */
        .slider-container {
            width: 100vw;
            overflow: hidden;
            padding: 40px 0;
            position: relative;
        }

        .slider-track {
            display: flex;
            width: max-content;
            animation: scroll 25s linear infinite;
            gap: 20px;
        }

        .slider-track img {
            width: 240px;
            height: auto;
            border-radius: 20px;
            border: 4px solid var(--card-green);
            flex-shrink: 0;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Half track length */
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding: 20px 8%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .feature-item {
            background: var(--card-green);
            padding: 20px 10px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(250, 204, 21, 0.1);
        }

        .feature-item i { color: var(--primary); margin-bottom: 10px; }
        .feature-item h3 { font-size: 0.85rem; }

        .ayah-card {
            background: var(--card-green);
            margin: 30px 8% 60px;
            padding: 30px;
            border-radius: 25px;
            border-left: 5px solid var(--primary);
            text-align: center;
        }

        footer {
            padding: 30px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            color: var(--text-dim);
            font-size: 0.85rem;
            width: 100%;
        }

        @media (max-width: 600px) {
            .features { grid-template-columns: 1fr 1fr; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <i data-lucide="moon"></i>
            Al Musalmeen
        </div>
    </nav>

    <section class="hero">
        <h1 class="amiri" style="color: var(--primary);">السلام عليكم</h1>
        <h1>Your Premium<br>Islamic Companion</h1>
        <p style="font-size: 1rem; opacity: 0.8;">Quran 13 & 15 Lines, Prayer Times, and more.</p>
        
        <a href="https://github.com/noor7398shah-droid/Quran-App/releases/download/v1.0/QuranApp_v1.apk" class="download-btn">
            <i data-lucide="download"></i> Download APK
        </a>
    </section>

    <div class="slider-container">
        <div class="slider-track">
            <img src="1000088096.jpg">
            <img src="1000088097.jpg">
            <img src="1000088098.jpg">
            <img src="1000088099.jpg">
            <img src="1000088096.jpg">
            <img src="1000088097.jpg">
            <img src="1000088098.jpg">
            <img src="1000088099.jpg">
        </div>
    </div>

    <section class="features">
        <div class="feature-item"><i data-lucide="book-open"></i><h3>13/15 Lines</h3></div>
        <div class="feature-item"><i data-lucide="clock"></i><h3>Prayer Times</h3></div>
        <div class="feature-item"><i data-lucide="compass"></i><h3>Qibla Finder</h3></div>
        <div class="feature-item"><i data-lucide="fingerprint"></i><h3>Tasbih</h3></div>
    </section>

    <div class="ayah-card">
        <p class="amiri" style="font-size: 1.5rem; color: var(--primary);">بیشک مشکل کے ساتھ آسانی ہے۔</p>
        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 10px;">"Indeed, with hardship [will be] ease."</p>
    </div>

    <footer>
        <p>© 2026 Al Musalmeen • Made for the Ummah</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
